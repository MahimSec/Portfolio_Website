<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo-new.png">
    <title>Hire Me | Md. Mahim Hossain</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <!-- Theme Initialization Script -->
    <script>
            (function () {
                const theme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (theme === 'dark' || (!theme && prefersDark)) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            })();
    </script>
    <style>
        /* Hide scrollbar for clean look */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Ensure the iframe is responsive */
        .aspect-video {
            aspect-ratio: 16 / 9;
        }

        /* Typewriter Cursor */
        .typewriter-cursor {
            display: inline-block;
            width: 0.1em;
            background-color: #3b82f6;
            margin-left: 0.1em;
            animation: blink 1s infinite;
            vertical-align: baseline;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        @keyframes slide-up {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-slide-up {
            animation: slide-up 0.3s ease-out forwards;
        }
    </style>
</head>

<body
    class="bg-slate-50 dark:bg-[#020617] text-slate-800 dark:text-slate-200 transition-colors duration-300 overflow-x-hidden">

    <div class="min-h-screen flex flex-col items-center p-4 sm:p-6">
        <div
            class="w-full max-w-6xl bg-white dark:bg-slate-900 border border-slate-200 dark:border-white/10 p-4 md:p-8 rounded-3xl shadow-2xl h-[90vh] flex flex-col">

            <!-- Page Header -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 shrink-0">
                <div class="text-center md:text-left">
                    <h1 class="text-2xl md:text-3xl font-black text-slate-900 dark:text-white">
                        Professional Resume
                    </h1>
                    <p class="text-sm font-medium text-slate-500 dark:text-slate-400 mt-1">Md. Mahim Hossain - SOC
                        Analyst</p>
                </div>

                <div class="flex items-center gap-3">
                    <a href="index.html"
                        class="px-4 py-2 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors flex items-center gap-2 font-medium text-sm">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Home
                    </a>
                    <a href="assets/resume.pdf" download
                        class="px-4 py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white transition-colors flex items-center gap-2 font-medium text-sm shadow-md">
                        <i data-lucide="download" class="w-4 h-4"></i> Download PDF
                    </a>
                </div>
            </div>

            <!-- PDF Viewer Container -->
            <div
                class="flex-1 bg-slate-100 dark:bg-slate-950 rounded-2xl overflow-hidden relative border border-slate-200 dark:border-slate-800">

                <!-- Loading State -->
                <div id="resume-loading"
                    class="absolute inset-0 flex items-center justify-center bg-slate-50/90 dark:bg-slate-950/90 z-20 backdrop-blur-sm">
                    <div class="flex flex-col items-center gap-3">
                        <div class="w-10 h-10 border-4 border-blue-500/20 border-t-blue-500 rounded-full animate-spin">
                        </div>
                        <p class="text-xs text-slate-500 font-bold tracking-widest uppercase">Loading Document...</p>
                    </div>
                </div>

                <!-- Resume Iframe -->
                <iframe id="resume-frame" src="about:blank" class="w-full h-full border-0 relative z-10"
                    title="Resume Preview"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        // Resume Loading Logic
        document.addEventListener('DOMContentLoaded', () => {
            const frame = document.getElementById('resume-frame');
            const loading = document.getElementById('resume-loading');

            // Generate timestamp to prevent caching
            const timestamp = new Date().getTime();
            const pdfPath = `assets/resume.pdf?v=${timestamp}`;
            const fullUrl = new URL(pdfPath, window.location.href).href;

            // Enhanced mobile detection (captures mobile browsers in "Desktop Site" mode)
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                (navigator.maxTouchPoints > 0 && /Macintosh/i.test(navigator.userAgent));
            const isLocal = window.location.hostname === 'localhost' ||
                window.location.hostname === '127.0.0.1' ||
                window.location.protocol === 'file:' ||
                /^192\.168\./.test(window.location.hostname) ||
                /^10\./.test(window.location.hostname) ||
                window.location.hostname.endsWith('.local');

            // Load logic
            setTimeout(() => {
                // Google Viewer only works with public URLs
                if (isMobile && !isLocal) {
                    frame.src = `https://docs.google.com/viewer?url=${encodeURIComponent(fullUrl)}&embedded=true`;
                } else {
                    // Fallback to native iframe rendering
                    frame.src = pdfPath;
                }

                // Hide loader
                setTimeout(() => {
                    loading.style.opacity = '0';
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 500);
                }, 2000);
            }, 100);
        });

        // Sync theme with system or localStorage
        (function () {
            const theme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (theme === 'dark' || (!theme && prefersDark)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();

        // Disable right-click for simple protection
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>


</html>
